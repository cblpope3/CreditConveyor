databaseChangeLog:
  - changeSet:
      id: create_clients_table
      author: nickolay_leonov
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: VARCHAR(30)
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(71)
                  constraints:
                    nullable: false
              - column:
                  #this column is enum with possible values: 'MALE', 'FEMALE', 'NON_BINARY'
                  name: gender
                  #varchar length = 10 is rounded length of longest enum value 'NON_BINARY'
                  type: VARCHAR(10)
              - column:
                  #this column is enum with possible values: 'MARRIED', 'DIVORCED', 'SINGLE', 'WIDOW_WIDOWER'
                  name: martial_status
                  #varchar length = 15 is rounded length of longest enum value 'WIDOW_WIDOWER'
                  type: VARCHAR(15)
              - column:
                  name: dependent_amount
                  type: INTEGER
              - column:
                  name: passport
                  type: JSONB
              - column:
                  name: employment
                  type: JSONB
              - column:
                  name: account
                  type: BIGINT
        - createSequence:
            cycle: true
            incrementBy: 1
            schemaName: public
            sequenceName: clients_sequence
            startValue: 1
  - changeSet:
      id: create_credits_table
      author: nickolay_leonov
      changes:
        - createTable:
            tableName: credits
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL
                  constraints:
                    nullable: false
              - column:
                  name: term
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: monthly_payment
                  type: DECIMAL
                  constraints:
                    nullable: false
              - column:
                  name: rate
                  type: DECIMAL
                  constraints:
                    nullable: false
              - column:
                  name: psk
                  type: DECIMAL
                  constraints:
                    nullable: false
              - column:
                  name: payment_schedule
                  type: JSONB
                  constraints:
                    nullable: false
              - column:
                  name: additional_services
                  type: JSONB
                  constraints:
                    nullable: false
              - column:
                  #this column is enum with possible values: 'CALCULATED', 'ISSUED'
                  name: credit_status
                  #varchar length = 10 is rounded length of longest enum value 'CALCULATED'
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
        - createSequence:
            cycle: true
            incrementBy: 1
            schemaName: public
            sequenceName: credits_sequence
            startValue: 1
  - changeSet:
      id: create_applications_table
      author: nickolay_leonov
      changes:
        - createTable:
            tableName: applications
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_client_id
                    references: clients(id)
                    nullable: false
              - column:
                  name: credit
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_credit_id
                    references: credits(id)
              - column:
                  #this column is enum with possible values: 'PREAPPROVAL', 'APPROVED', 'CC_DENIED', 'CC_APPROVED',
                  #'PREPARE_DOCUMENTS', 'DOCUMENT_CREATED', 'CLIENT_DENIED', 'DOCUMENT_SIGNED', 'CREDIT_ISSUED',
                  name: status
                  #varchar length = 20 is rounded length of longest enum value 'PREPARE_DOCUMENTS'
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: applied_offer
                  type: JSONB
              - column:
                  name: sign_date
                  type: DATE
              - column:
                  name: ses_code
                  type: INTEGER
              - column:
                  name: status_history
                  type: JSONB
        - createSequence:
            cycle: true
            incrementBy: 1
            schemaName: public
            sequenceName: applications_sequence
            startValue: 1
