databaseChangeLog:
  - changeSet:
      id: create_clients_table
      author: nickolay_leonov
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: VARCHAR(30)
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(71)
                  constraints:
                    nullable: false
              - column:
                  #this column is enum with possible values: 'MALE', 'FEMALE', 'NON_BINARY'
                  name: gender
                  #varchar length = 10 is length of longest enum value 'NON_BINARY'
                  type: VARCHAR(10)
              - column:
                  #this column is enum with possible values: 'MARRIED', 'DIVORCED', 'SINGLE', 'WIDOW_WIDOWER'
                  name: martial_status
                  #varchar length = 15 is length of longest enum value 'WIDOW_WIDOWER'
                  type: VARCHAR(15)
              - column:
                  name: dependent_amount
                  type: INTEGER
              - column:
                  name: passport
                  type: JSONB
              - column:
                  name: employment
                  type: JSONB
              - column:
                  name: account
                  type: BIGINT
        - createSequence:
            cycle: true
            incrementBy: 1
            schemaName: public
            sequenceName: clients_sequence
            startValue: 1
